<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API - Of√≠cio Cortes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1f27;
            color: #fff;
        }
        h1 {
            color: #c0c0c0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #d4d4d4, #c0c0c0);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2f37;
            border: 2px solid #444;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de API - Of√≠cio Cortes</h1>
    
    <div>
        <button onclick="testarServicos()">üìã Listar Servi√ßos</button>
        <button onclick="testarProdutos()">üì¶ Listar Produtos</button>
        <button onclick="testarRemoverServico()">üóëÔ∏è Testar Remover Servi√ßo</button>
        <button onclick="testarRemoverProduto()">üóëÔ∏è Testar Remover Produto</button>
        <button onclick="limparResultado()">üßπ Limpar</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const resultDiv = document.getElementById('result');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        function limparResultado() {
            resultDiv.innerHTML = '';
        }

        async function testarServicos() {
            try {
                log('üîÑ Carregando servi√ßos...');
                const response = await fetch(`${API_URL}/configuracoes`);
                const data = await response.json();
                log(`‚úÖ Sucesso! Encontrados ${data.servicos.servicos.length} servi√ßos`, 'success');
                log(JSON.stringify(data.servicos.servicos, null, 2));
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testarProdutos() {
            try {
                log('üîÑ Carregando produtos...');
                const response = await fetch(`${API_URL}/produtos`);
                const data = await response.json();
                log(`‚úÖ Sucesso! Encontrados ${data.length} produtos`, 'success');
                log(JSON.stringify(data, null, 2));
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testarRemoverServico() {
            try {
                log('üîÑ Primeiro, vou buscar os servi√ßos...');
                const responseGet = await fetch(`${API_URL}/configuracoes`);
                const data = await responseGet.json();
                const servicos = data.servicos.servicos;
                
                if (servicos.length === 0) {
                    log('‚ö†Ô∏è Nenhum servi√ßo encontrado para remover', 'error');
                    return;
                }

                const primeiroServico = servicos[0];
                log(`üîÑ Tentando remover servi√ßo: ${primeiroServico.nome} (ID: ${primeiroServico.id})`);
                
                const responseDelete = await fetch(`${API_URL}/configuracoes/servicos/${primeiroServico.id}`, {
                    method: 'DELETE'
                });
                
                if (responseDelete.ok) {
                    const result = await responseDelete.json();
                    log(`‚úÖ Servi√ßo removido com sucesso!`, 'success');
                    log(JSON.stringify(result, null, 2));
                } else {
                    log(`‚ùå Erro ao remover: ${responseDelete.status} ${responseDelete.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function testarRemoverProduto() {
            try {
                log('üîÑ Primeiro, vou buscar os produtos...');
                const responseGet = await fetch(`${API_URL}/produtos`);
                const produtos = await responseGet.json();
                
                if (produtos.length === 0) {
                    log('‚ö†Ô∏è Nenhum produto encontrado para remover', 'error');
                    return;
                }

                const primeiroProduto = produtos[0];
                log(`üîÑ Tentando remover produto: ${primeiroProduto.nome} (ID: ${primeiroProduto._id})`);
                
                const responseDelete = await fetch(`${API_URL}/produtos/${primeiroProduto._id}`, {
                    method: 'DELETE'
                });
                
                if (responseDelete.ok) {
                    const result = await responseDelete.json();
                    log(`‚úÖ Produto removido com sucesso!`, 'success');
                    log(JSON.stringify(result, null, 2));
                } else {
                    log(`‚ùå Erro ao remover: ${responseDelete.status} ${responseDelete.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Carregar dados iniciais
        log('üöÄ Teste de API carregado! Use os bot√µes acima para testar.');
    </script>
</body>
</html>
